# Configuration for Colorectal Histopathology Classifier
# Dedicated to the memory of those lost to colon cancer

# Dataset Configuration
data:
  data_dir: "data/colorectal_histology"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  image_size: 224
  batch_size: 32
  num_workers: 4
  
  # Class names (Kather Colorectal Histology Dataset)
  classes:
    - "tumor"           # ADI - Adipose tissue
    - "stroma"          # BACK - Background
    - "complex"         # DEB - Debris
    - "lympho"          # LYM - Lymphocytes
    - "mucosa"          # MUC - Mucus
    - "muscle"          # MUS - Smooth muscle
    - "normal"          # NORM - Normal colon mucosa
    - "tumor_epithelium" # TUM - Colorectal adenocarcinoma epithelium

# Model Configuration
model:
  architecture: "resnet50"  # Options: resnet18, resnet34, resnet50, resnet101
  pretrained: true
  num_classes: 8
  dropout: 0.5

# Training Configuration
training:
  epochs: 50
  learning_rate: 0.001
  weight_decay: 0.0001
  momentum: 0.9
  optimizer: "adam"  # Options: adam, sgd
  scheduler: "step"  # Options: step, cosine
  step_size: 10
  gamma: 0.1
  
  # Early stopping
  patience: 10
  min_delta: 0.001
  
  # Checkpointing
  save_dir: "checkpoints"
  save_best_only: true
  
# Data Augmentation
augmentation:
  random_flip: true
  random_rotation: 15
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
  random_crop: true
  normalize:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

# Logging
logging:
  log_dir: "logs"
  tensorboard: true
  print_freq: 10
  
# Inference
inference:
  checkpoint_path: "checkpoints/best_model.pth"
  confidence_threshold: 0.5
